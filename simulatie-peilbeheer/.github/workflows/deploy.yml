name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'simulatie-peilbeheer/package-lock.json'

      - name: Install dependencies
        working-directory: ./simulatie-peilbeheer
        run: npm ci

      - name: Setup Python (voor kaartlagen download)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Download kaartlagen (optioneel - alleen als script beschikbaar is)
        working-directory: ./peilbesluiten
        run: |
          if [ -f "download_rijnland_layers.py" ] && [ -f "requirements.txt" ]; then
            echo "Download script gevonden, installeren dependencies..."
            pip install -r requirements.txt || true
            echo "Downloaden kaartlagen (dit kan lang duren)..."
            python3 download_rijnland_layers.py --resume || echo "Kaartlagen download gefaald, gebruik server fallback"
          else
            echo "Download script niet gevonden, gebruik server fallback voor kaartlagen"
          fi
        continue-on-error: true
        timeout-minutes: 30

      - name: Copy kaartlagen naar public folder
        working-directory: ./simulatie-peilbeheer
        run: |
          if [ -d "../peilbesluiten/rijnland_kaartlagen" ]; then
            echo "Kaartlagen gevonden, kopiëren naar public folder..."
            node scripts/copy-kaartlagen.js || echo "Kaartlagen kopiëren gefaald, gebruik server fallback"
          else
            echo "Kaartlagen directory niet gevonden - gebruik server fallback"
          fi
        continue-on-error: true

      - name: Build
        working-directory: ./simulatie-peilbeheer
        env:
          GITHUB_PAGES: 'true'
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './simulatie-peilbeheer/dist'
          
      # Als alternatief: kopieer dist naar root voor branch deployment
      - name: Copy dist to root (voor branch deployment)
        run: |
          cp -r simulatie-peilbeheer/dist/* . || true
          echo "Dist bestanden gekopieerd naar root"
        continue-on-error: true

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

