<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="40" height="40">
  <!-- Waterpomp/Gemaal SVG Icoon -->
  <defs>
    <linearGradient id="pumpGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pumpBodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Pomp lichaam (cilindrisch) -->
  <ellipse cx="50" cy="35" rx="18" ry="8" fill="url(#pumpBodyGradient)" stroke="#1f2937" stroke-width="1.5"/>
  <rect x="32" y="35" width="36" height="30" fill="url(#pumpBodyGradient)" stroke="#1f2937" stroke-width="1.5" rx="2"/>
  <ellipse cx="50" cy="65" rx="18" ry="8" fill="#1f2937"/>
  
  <!-- Pomp details -->
  <rect x="42" y="40" width="16" height="20" fill="#4b5563" rx="1"/>
  <circle cx="50" cy="50" r="6" fill="#9ca3af" stroke="#1f2937" stroke-width="1"/>
  <circle cx="50" cy="50" r="3" fill="#e5e7eb"/>
  
  <!-- Inlaat buis (links) -->
  <rect x="15" y="48" width="18" height="8" fill="#6b7280" rx="1"/>
  <rect x="15" y="50" width="18" height="4" fill="url(#pumpGradient)" rx="0.5"/>
  
  <!-- Uitlaat buis (rechts) -->
  <rect x="67" y="48" width="18" height="8" fill="#6b7280" rx="1"/>
  <rect x="67" y="50" width="18" height="4" fill="url(#pumpGradient)" rx="0.5"/>
  
  <!-- Waterstroom indicatoren -->
  <path d="M 10 52 L 15 52" stroke="#60a5fa" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 85 52 L 90 52" stroke="#60a5fa" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Kleppen/afsluiters -->
  <circle cx="20" cy="52" r="2" fill="#ef4444"/>
  <circle cx="80" cy="52" r="2" fill="#ef4444"/>
  
  <!-- Basis/voet -->
  <rect x="45" y="70" width="10" height="8" fill="#374151" rx="1"/>
  <rect x="40" y="75" width="20" height="3" fill="#1f2937" rx="1"/>
</svg>
