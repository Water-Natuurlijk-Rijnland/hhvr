version: '3.8'

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: peilbeheer-postgres
    environment:
      POSTGRES_DB: peilbeheer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - peilbeheer-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: peilbeheer-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@peilbeheer.nl
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - peilbeheer-network
    depends_on:
      - postgres

volumes:
  postgres_data:
  pgadmin_data:

networks:
  peilbeheer-network:
    driver: bridge
